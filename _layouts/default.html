<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Landing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Assume header is at the top */
        #landing-page-content {
            width: 100%;
            min-height: calc(100vh - 80px); /* Adjust based on your header height */
        }
        
        .hero-section {
            background-image: linear-gradient(to right, rgba(252, 85, 63, 0.8), rrgba(238, 99, 64, 0.7), url('/api/placeholder/1600/600');
            background-size: cover;
            background-position: center;
        }
        
        .nav-button {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .nav-button:hover .button-icon {
            transform: scale(1.1);
        }
        
        .button-icon {
            transition: transform 0.3s ease;
        }
        
        .button-description {
            transition: opacity 0.3s ease;
        }
        
        .nav-button:hover .button-description {
            opacity: 1;
        }
        
        /* Animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
        
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
    </style>
</head>
  <body>
    <div class="wrapper">
      

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
